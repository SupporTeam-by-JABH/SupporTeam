<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SupportTeam | Consulta</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f4f6f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.main-box {
  background: white;
  padding: 40px;
  border-radius: 20px;
  width: 90%;
  max-width: 450px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.08);
  text-align: center;
}

h1 {
  margin-bottom: 25px;
}

.input-box {
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  padding: 14px 18px;
  border-radius: 12px;
  border: none;
  background: black;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #333;
}

.result-card {
  margin-top: 25px;
  padding: 20px;
  border-radius: 15px;
  background: #fafafa;
  border: 1px solid #eee;
  display: none;
  text-align: left;
}
</style>
</head>

<body>

<div class="main-box">
  <h1>Consulta tu Folio</h1>

  <div class="input-box">
    <input type="text" id="folio" placeholder="Ej. 1001">
    <button onclick="buscar()">Consultar</button>
  </div>

  <div id="resultado" class="result-card"></div>
</div>

<script>
function buscar() {
  const folio = document.getElementById("folio").value.trim();
  const datos = JSON.parse(localStorage.getItem("reparaciones")) || [];
  const resultado = document.getElementById("resultado");

  const encontrado = datos.find(item => item.folio === folio);

  if (encontrado) {
    resultado.style.display = "block";
    resultado.innerHTML = `
      <strong>Folio:</strong> ${encontrado.folio}<br><br>
      <strong>Modelo:</strong> ${encontrado.modelo}<br><br>
      <strong>Estatus:</strong> ${encontrado.estatus}<br><br>
      <strong>Fecha estimada:</strong> ${encontrado.fecha}
    `;
  } else {
    resultado.style.display = "block";
    resultado.innerHTML = "<span style='color:red;'>Folio no encontrado</span>";
  }
}
</script>

</body>
</html>
