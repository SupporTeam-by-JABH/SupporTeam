<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta | SupportTeam</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  text-align:center;
  color:white;
  padding:40px 20px;
  background:#111;
  transition:0.5s;
}

h1{
  margin-bottom:30px;
}

input{
  padding:15px;
  border-radius:12px;
  border:none;
  width:250px;
  font-size:16px;
}

button{
  padding:15px 20px;
  border-radius:12px;
  border:none;
  background:#20c997;
  font-weight:600;
  cursor:pointer;
  margin-left:10px;
}

.resultado-box{
  margin-top:40px;
  padding:50px;
  border-radius:25px;
  font-size:24px;
  animation:fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}

.verdeParpadeo{
  animation:verdeFlash 1s infinite;
}

@keyframes verdeFlash{
  0%{background:#00ff00;}
  50%{background:#006400;}
  100%{background:#00ff00;}
}

.alertaParpadeo{
  animation:alertaFlash 1s infinite;
}

@keyframes alertaFlash{
  0%{background:#ff0000;}
  50%{background:#001aff;}
  100%{background:#ff0000;}
}

.whatsapp{
  display:inline-block;
  margin-top:20px;
  padding:12px 18px;
  background:#25D366;
  color:white;
  border-radius:12px;
  text-decoration:none;
  font-weight:600;
}

.social-buttons{
  margin-top:50px;
}

.social-buttons a{
  display:inline-block;
  margin:10px;
  padding:12px 18px;
  border-radius:12px;
  text-decoration:none;
  font-weight:600;
  color:white;
}

.facebook{
  background:#1877F2;
}

.maps{
  background:#EA4335;
}
</style>
</head>

<body>

<h1>Consulta tu Reparación</h1>

<input type="text" id="folioInput" placeholder="Ingresa tu folio">
<button onclick="buscar()">Consultar</button>

<div id="resultado"></div>

<!-- BOTONES REDES -->
<div class="social-buttons">
  <a class="facebook" target="_blank" 
  href="https://www.facebook.com/share/1AuqhGUCug/">
  Síguenos en Facebook
  </a>

  <a class="maps" target="_blank" 
  href="https://maps.app.goo.gl/GQ1rXLUXYA8GogZh6">
  Encuéntranos aquí
  </a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, getDoc } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD0xhp8j7NPgAwW8LufRMt1MS3Pgwd_avk",
  authDomain: "supportteam-139a1.firebaseapp.com",
  projectId: "supportteam-139a1",
  storageBucket: "supportteam-139a1.firebasestorage.app",
  messagingSenderId: "134164379249",
  appId: "1:134164379249:web:c07ae6632ae7c287a80dd0",
  measurementId: "G-TJH6NFCK02"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.buscar = async function(){
  const folio = folioInput.value.trim();
  const snap = await getDoc(doc(db,"reparaciones",folio));

  if(snap.exists()){
    const data = snap.data();
    let clase="";
    let boton="";
    const estatus=data.estatus.toLowerCase();

    if(estatus.includes("reparado")||estatus.includes("listo")){
      clase="verdeParpadeo";
      const mensaje=encodeURIComponent("Hola supportteam, mi estatus aparece como reparado ¿en qué horario paso a recoger mi equipo?");
      boton=`<a class="whatsapp" target="_blank" href="https://wa.me/528145457703?text=${mensaje}">Contactar por WhatsApp</a>`;
    }

    if(estatus.includes("demora")){
      clase="alertaParpadeo";
      const mensaje=encodeURIComponent("Hola supportteam, al revisar mi folio aparece como demora ¿tenemos algún detalle?");
      boton=`<a class="whatsapp" target="_blank" href="https://wa.me/528145457703?text=${mensaje}">Contactar por WhatsApp</a>`;
    }

    resultado.innerHTML=`
      <div class="resultado-box ${clase}">
        <h2>${data.modelo}</h2>
        <p><strong>Estatus:</strong> ${data.estatus}</p>
        <p><strong>Fecha estimada:</strong> ${data.fecha}</p>
        ${boton}
      </div>`;
  } else {
    resultado.innerHTML="<div class='resultado-box'>Folio no encontrado</div>";
  }
}
</script>

</body>
</html>
