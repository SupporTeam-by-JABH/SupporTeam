<script>
function buscar() {
  const folio = document.getElementById("folio").value.trim();
  const datos = JSON.parse(localStorage.getItem("reparaciones")) || [];

  const encontrado = datos.find(item => item.folio === folio);

  const resultado = document.getElementById("resultado");

  if (encontrado) {
    resultado.innerText = "Estatus: " + encontrado.estatus;
  } else {
    resultado.innerText = "Folio no encontrado";
  }
}
</script>
