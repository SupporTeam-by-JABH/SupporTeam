<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin | SupportTeam</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(-45deg,#6a0dad,#00c9a7,#800020,#c77dff);
  background-size:400% 400%;
  animation:tornasol 10s ease infinite;
  color:white;
  text-align:center;
  padding:40px 20px;
}

@keyframes tornasol{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.section-box{
  background:rgba(0,0,0,0.4);
  padding:25px;
  border-radius:20px;
  margin-top:30px;
}

input{
  padding:12px;
  border-radius:12px;
  border:none;
  width:250px;
  margin:5px;
}

button{
  padding:12px 18px;
  border-radius:12px;
  border:none;
  background:#20c997;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
}

#relojAdmin{
  position:absolute;
  top:20px;
  right:20px;
  background:rgba(0,0,0,0.4);
  padding:10px 15px;
  border-radius:12px;
  font-weight:600;
}
</style>
</head>

<body>

<div id="loginBox" class="section-box">
  <h2>Acceso Administrador</h2>
  <input type="text" id="usuario" placeholder="Usuario"><br>
  <input type="password" id="clave" placeholder="Contraseña"><br>
  <button onclick="login()">Ingresar</button>
</div>

<div id="panelAdmin" style="display:none;">
  <div id="relojAdmin"></div>
  <h1>Panel de Control</h1>

  <div class="section-box">
    <h2>Agregar / Actualizar Reparación</h2>
    <input type="text" id="folio" placeholder="Folio"><br>
    <input type="text" id="modelo" placeholder="Modelo"><br>
    <input type="text" id="estatus" placeholder="Estatus"><br>
    <input type="text" id="fecha" placeholder="Fecha estimada"><br>
    <button onclick="guardar()">Guardar</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, setDoc } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD0xhp8j7NPgAwW8LufRMt1MS3Pgwd_avk",
  authDomain: "supportteam-139a1.firebaseapp.com",
  projectId: "supportteam-139a1",
  storageBucket: "supportteam-139a1.firebasestorage.app",
  messagingSenderId: "134164379249",
  appId: "1:134164379249:web:c07ae6632ae7c287a80dd0",
  measurementId: "G-TJH6NFCK02"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.login = function(){
  if(usuario.value==="ym98" && clave.value==="Tigres98"){
    loginBox.style.display="none";
    panelAdmin.style.display="block";
    iniciarReloj();
  } else {
    alert("Usuario o contraseña incorrectos");
  }
}

window.guardar = async function(){
  await setDoc(doc(db,"reparaciones",folio.value),{
    folio:folio.value,
    modelo:modelo.value,
    estatus:estatus.value,
    fecha:fecha.value
  });
  alert("Guardado correctamente");
}

function iniciarReloj(){
  function actualizar(){
    const ahora=new Date();
    relojAdmin.innerHTML =
      ahora.toLocaleDateString()+" | "+ahora.toLocaleTimeString();
  }
  setInterval(actualizar,1000);
  actualizar();
}
</script>

</body>
</html>
