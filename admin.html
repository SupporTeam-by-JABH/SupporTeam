<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin | SupportTeam</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#000;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

#reloj{
  position:absolute;
  top:20px;
  right:30px;
  opacity:0.6;
  font-weight:300;
}

.glass{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.1);
  padding:30px;
  border-radius:25px;
  width:420px;
  max-height:90vh;
  overflow-y:auto;
  text-align:center;
}

input{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:12px;
  border:none;
  background:rgba(255,255,255,0.08);
  color:white;
}

button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:12px;
  border:none;
  background:white;
  color:black;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#ccc;
}

.folio-item{
  background:rgba(255,255,255,0.08);
  padding:10px;
  border-radius:12px;
  margin-top:10px;
  font-size:14px;
}
</style>
</head>

<body>

<div id="reloj"></div>

<div id="loginBox" class="glass">
  <h2>Acceso Admin</h2>
  <input type="text" id="usuario" placeholder="Usuario">
  <input type="password" id="clave" placeholder="Contraseña">
  <button onclick="login()">Ingresar</button>
</div>

<div id="panel" class="glass" style="display:none;">
  <h2>Gestión de Reparaciones</h2>

  <input type="text" id="folio" placeholder="Folio">
  <input type="text" id="modelo" placeholder="Modelo">
  <input type="text" id="estatus" placeholder="Estatus">
  <input type="text" id="fecha" placeholder="Fecha estimada">

  <button onclick="guardar()">Guardar / Actualizar</button>
  <button onclick="cerrarSesion()">Cerrar Sesión</button>

  <hr style="margin:20px 0; opacity:0.2;">

  <h3>Folios Registrados</h3>
  <div id="listaFolios"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getFirestore, 
  doc, 
  setDoc, 
  getDoc, 
  getDocs, 
  collection 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD0xhp8j7NPgAwW8LufRMt1MS3Pgwd_avk",
  authDomain: "supportteam-139a1.firebaseapp.com",
  projectId: "supportteam-139a1",
  storageBucket: "supportteam-139a1.firebasestorage.app",
  messagingSenderId: "134164379249",
  appId: "1:134164379249:web:c07ae6632ae7c287a80dd0",
  measurementId: "G-TJH6NFCK02"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.login = function(){
  if(usuario.value==="ym98" && clave.value==="Tigres98"){
    loginBox.style.display="none";
    panel.style.display="block";
    cargarFolios();
  } else {
    alert("Credenciales incorrectas");
  }
}

window.guardar = async function(){
  await setDoc(doc(db,"reparaciones",folio.value),{
    folio:folio.value,
    modelo:modelo.value,
    estatus:estatus.value,
    fecha:fecha.value
  });
  alert("Guardado correctamente");
  limpiar();
  cargarFolios();
}

window.cargarParaEditar = async function(id){
  const snap = await getDoc(doc(db,"reparaciones",id));
  if(snap.exists()){
    const data = snap.data();
    folio.value=data.folio;
    modelo.value=data.modelo;
    estatus.value=data.estatus;
    fecha.value=data.fecha;
  }
}

async function cargarFolios(){
  listaFolios.innerHTML="";
  const querySnapshot = await getDocs(collection(db,"reparaciones"));
  querySnapshot.forEach((docu)=>{
    listaFolios.innerHTML+=`
      <div class="folio-item">
        <strong>${docu.id}</strong><br>
        ${docu.data().modelo}<br>
        <button onclick="cargarParaEditar('${docu.id}')">
          Editar
        </button>
      </div>`;
  });
}

function limpiar(){
  folio.value="";
  modelo.value="";
  estatus.value="";
  fecha.value="";
}

window.cerrarSesion = function(){
  panel.style.display="none";
  loginBox.style.display="block";
}

function reloj(){
  const ahora=new Date();
  document.getElementById("reloj").innerHTML=
  ahora.toLocaleDateString()+" | "+ahora.toLocaleTimeString();
}
setInterval(reloj,1000);
reloj();
</script>

</body>
</html>
