<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin SupportTeam</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #1e1e1e;
  color: white;
  padding: 30px;
}

h1 {
  margin-bottom: 20px;
}

input {
  padding: 12px;
  margin: 8px 0;
  width: 100%;
  border-radius: 8px;
  border: none;
}

button {
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  background: white;
  color: black;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  opacity: 0.8;
}

.card {
  background: #2c2c2c;
  padding: 15px;
  margin-top: 15px;
  border-radius: 10px;
}
</style>
</head>

<body>

<h1>Panel Administrador</h1>

<input type="text" id="folio" placeholder="Folio">
<input type="text" id="modelo" placeholder="Modelo">
<input type="text" id="estatus" placeholder="Estatus">
<input type="text" id="fecha" placeholder="Fecha estimada">

<button onclick="agregar()">Agregar / Actualizar</button>

<div id="lista"></div>

<script>
const contraseña = "1234";

let acceso = prompt("Ingrese contraseña:");
if (acceso !== contraseña) {
  document.body.innerHTML = "Acceso denegado";
}

function obtenerDatos() {
  return JSON.parse(localStorage.getItem("reparaciones")) || [];
}

function guardarDatos(datos) {
  localStorage.setItem("reparaciones", JSON.stringify(datos));
}

function agregar() {
  let datos = obtenerDatos();

  const nuevo = {
    folio: document.getElementById("folio").value.trim(),
    modelo: document.getElementById("modelo").value.trim(),
    estatus: document.getElementById("estatus").value.trim(),
    fecha: document.getElementById("fecha").value.trim()
  };

  datos = datos.filter(item => item.folio !== nuevo.folio);
  datos.push(nuevo);

  guardarDatos(datos);
  mostrar();
}

function eliminar(folio) {
  let datos = obtenerDatos();
  datos = datos.filter(item => item.folio !== folio);
  guardarDatos(datos);
  mostrar();
}

function mostrar() {
  const lista = document.getElementById("lista");
  lista.innerHTML = "";
  const datos = obtenerDatos();

  datos.forEach(item => {
    lista.innerHTML += `
      <div class="card">
        <strong>${item.folio}</strong> - ${item.modelo}<br>
        ${item.estatus} | ${item.fecha}
        <br><br>
        <button onclick="eliminar('${item.folio}')">Eliminar</button>
      </div>
    `;
  });
}

mostrar();
</script>

</body>
</html>
